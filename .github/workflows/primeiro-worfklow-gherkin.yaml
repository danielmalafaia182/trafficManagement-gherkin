name: Cucumber Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Ajuste para a vers√£o Java do seu projeto

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn -f trafficManagement/pom.xml clean install -DskipTests

      - name: Run Cucumber Tests for trafficlight.feature
        run: mvn -f trafficManagement/pom.xml test -Dcucumber.features="src/test/resources/TrafficLightAPIs.feature" -e -X
        env:
          CI: true

